<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeZa Inmobiliaria</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <section class="login">
        <div class="logo-img">
            <img src="./imagenes/logo.png" alt="">
        </div>
        <div class="section-container">
            <section class="section" id="datos">
                <div class="nombres">
                    <input class="controls" type="text" id="nombres" name="nombres" placeholder="Nombre"/>
                </div>
                <div class="apellidos">
                    <input class="controls" type="text" id="apellidos" name="apellidos" placeholder="Apellido"/>
                </div>
                <div class="email">
                    <input class="controls" type="email" id="email" name="email" placeholder="Email"/>
                </div>
                <div class="email2">
                    <input class="controls" type="email" id="email" name="email" placeholder="Reingrese el Email"/>
                </div>
                <div class="password">
                    <input class="controls" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="password2">
                    <input class="controls" type="password" id="password" name="password" placeholder="Reingrese el password"/>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="checkbox">Deseo recibir informacion sobre novedades</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="checkbox">Acepto los terminos y condiciones</label>
                </div>
                <div class="Enter">
                    <a href="login.html"><input class="button" type="submit" value="ENVIAR"></a>
                </div>
            </section>
        </div>
        
    </section>
</body>
</html>
